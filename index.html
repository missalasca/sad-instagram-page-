<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/insta-phone.jpg" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram.jpg" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/profile.png.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como brenda.brem</a>
                    <a href="#" class="instagram logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é brenda.brem?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou 
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="baixe-o-aplicativo">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
    
</body>
</html>
